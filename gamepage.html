<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game page</title>
    <link rel="stylesheet" href="gamepage.css">
</head>
<body>
    <div class="container">
        <div class="header">GSU BlackJack</div>
        <div class="hitbutton">
            <button>Hit</button>
        </div>
        <div class="standbutton">
            <button>Stand</button>
        </div>
        <div class="homebutton">
            <a href = "homepage.html"><button>Home</button></a>
        </div>

        <div class="label1">Dealer board</div>
        <div class="label2">Player board</div>

        <div class="dealercard">

            <div class="card card-top card-black">A
               <span class="spade top-left">♠</span>
               <span class="spade bottom-right">♠</span>
            </div>
      
            <div class="card card-bottom card-red">5
               <span class="heart top-left">❤</span>
               <span class="heart bottom-right">❤</span>
            </div>
      
         </div>

         <div class="playercard"></div>

            <div class="card card-top card-black">A
               <span class="spade top-left">♠</span>
               <span class="spade bottom-right">♠</span>
            </div>
      
            <div class="card card-bottom card-red">J
               <span class="heart top-left">❤</span>
               <span class="heart bottom-right">❤</span>
            </div>
      
         </div>

        
        
    </div>
</body>
</html>
